<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/utility.css">
  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/add.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Food Recipe - Edit Recipe</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar fixed-top navbar-expand-md navbar-light bg-transparent py-2 py-md-4 ff-airbnb" id="navbar">
    <div class="container">
      <a class="navbar-brand d-md-none" href="/index.html">
        <img src="./assets/icon/logo-black.svg" width="45px" height="45px" alt="App Icon">
        <span>Food Recipe</span>
      </a>
      <button class="navbar-toggler collapsed bg-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item me-5">
            <a class="nav-link" href="/index.html"><span>Home</span></a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="/add.html"><span class="active">Add Recipe</span></a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="/profile.html"><span>Profile</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div class="container mb-5">
    <section class="add ff-airbnb">
      <form action="./profile.html">
        <div class="photo mb-3">
          <i class="fs-4 far fa-image"></i>
          <p class="mt-2">Add Photo</p>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control form-control-sm p-3" id="title" placeholder="Title">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="ingredients" rows="10" placeholder="Ingredients"></textarea>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control form-control-sm p-3" id="video" placeholder="Video">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn back-primary w-100 text-light mb-2">Update</button>
        </div>
      </form>
    </section>
  </div>

  <!-- footer -->
  <footer class="ff-airbnb back-primary color-blue">
    <div class="top">
      <h1 class="display-5 mb-4">Eat, Cook, Repeat</h1>
      <p class="mx-3 text-center">Share your best recipe by uploading here !</p>
    </div>
    <div class="bottom">
      <ul class="m-0 p-0">
        <li><a class="color-blue" href="#">Product</a></li>
        <li><a class="color-blue" href="#">Company</a></li>
        <li><a class="color-blue" href="#">Learn More</a></li>
        <li><a class="color-blue" href="#">Get In Touch</a></li>
      </ul>
    </div>
  </footer>

  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
