<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Food Recipe HTML">
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap 5">
  <meta name="author" content="Andry Pebrianto">

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/utility.css">
  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/profile.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Food Recipe - Profile</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar fixed-top navbar-expand-md navbar-light bg-transparent py-2 py-md-4 ff-airbnb" id="navbar">
    <div class="container">
      <a class="navbar-brand d-md-none" href="/index.html">
        <img src="./assets/icon/logo-black.svg" width="45px" height="45px" alt="App Icon">
        <span>Food Recipe</span>
      </a>
      <button class="navbar-toggler collapsed bg-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item me-5">
            <a class="nav-link" href="/index.html"><span>Home</span></a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="/add.html"><span>Add Recipe</span></a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="/profile.html"><span class="active">Profile</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div class="container mb-5">
    <!-- profile -->
    <section class="profile ff-airbnb text-center mb-5">
      <div class="d-flex justify-content-center">
        <div class="position-relative bg-dark">
          <img class="picture rounded-circle" src="./assets/img/profile.webp" alt="Profile Picture">
          <img class="icon" src="./assets/icon/edit.svg" alt="Edit Icon">
        </div>
      </div>
      <p class="fs-5 mt-3">Garneta Sharina</p>
    </section>
    <!-- recipe -->
    <section class="recipe ff-airbnb">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="text-secondary nav-link active" aria-current="page" href="#">My Recipe</a>
        </li>
        <li class="nav-item">
          <a class="text-secondary nav-link" href="#">Saved Recipe</a>
        </li>
        <li class="nav-item">
          <a class="text-secondary nav-link" href="#">Liked Recipe</a>
        </li>
      </ul>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-2 gx-4 mt-2">
        <div class="col">
          <div class="card border-0">
            <div class="card-body p-0">
              <img src="./assets/img/profile-recipe2.webp" alt="Recipe 2">
              <p class="title text-white">Bomb <br> Chicken</p>
              <div class="action">
                <a href="/edit.html"><i class="far fa-edit text-light bg-success p-2"></i></a>
                <a href="#"><i class="far fa-trash-can text-light bg-danger p-2"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-0">
            <div class="card-body p-0">
              <img src="./assets/img/profile-recipe1.webp" alt="Recipe 1">
              <p class="title text-white">Bananas <br> Pancake</p>
              <div class="action">
                <a href="/edit.html"><i class="far fa-edit text-light bg-success p-2"></i></a>
                <a href="#"><i class="far fa-trash-can text-light bg-danger p-2"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- footer -->
  <footer class="ff-airbnb back-primary color-blue">
    <div class="top">
      <h1 class="display-5 mb-4">Eat, Cook, Repeat</h1>
      <p class="mx-3 text-center">Share your best recipe by uploading here !</p>
    </div>
    <div class="bottom">
      <ul class="m-0 p-0">
        <li><a class="color-blue" href="#">Product</a></li>
        <li><a class="color-blue" href="#">Company</a></li>
        <li><a class="color-blue" href="#">Learn More</a></li>
        <li><a class="color-blue" href="#">Get In Touch</a></li>
      </ul>
    </div>
  </footer>

  <script src="./assets/js/navbar.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
