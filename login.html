<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/css/utility.css">

  <title>Food Recipe - Login</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 col-md-6 d-none d-sm-flex hero">
        <div class="hero-content w-100">
          <h1 class="text-light">Icon Hero</h1>
          <p class="text-light">Food Recipe</p>
        </div>
      </div>
      <div class="col-sm-7 col-md-6 auth">
        <div class="auth-content w-100">
          <h1 class="fs-4 fw-bold color-primary text-center">Welcome</h1>
          <p class="text-secondary text-center mb-4">Log in into your existing account</p>
          <!-- form -->
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control form-control-sm p-2" id="email" placeholder="E-mail">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-sm p-2" id="password" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms">
              <label class="form-check-label text-small" for="terms">I agree to terms and conditions</label>
            </div>
            <button type="submit" class="btn bg-primary w-100 text-light mb-2">Log in</button>
          </form>
          <div class="d-flex justify-content-end mb-4">
            <a class="link-secondary text-decoration-none text-small" href="#">
              Forgot Password?
            </a>
          </div>
          <p class="text-center">
            Don't have an account?
            <a class="color-primary text-decoration-none" href="">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
